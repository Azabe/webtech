<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
   crossorigin="anonymous">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>PNL - Dashboard</title>
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
        <link th:href="@{/css/styles.css}" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="sb-nav-fixed">
        <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
            <!-- Navbar Brand-->
            <a class="navbar-brand ps-3" href="index.html">PNL - Dashboard</a>
            <!-- Sidebar Toggle-->
            
            <form class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0">
                <div class="input-group">
                    <input class="form-control" type="text" placeholder="Search for..." aria-label="Search for..." aria-describedby="btnNavbarSearch" />
                    <button class="btn btn-primary" id="btnNavbarSearch" type="button"><i class="fas fa-search"></i></button>
                </div>
            </form>
            <!-- Navbar-->
            
        </nav>
        <div id="layoutSidenav">
            <div id="layoutSidenav_nav">
                <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                    <div class="sb-sidenav-menu">
                        <div class="nav">
                            <div class="sb-sidenav-menu-heading">Core</div>
                               <a class="nav-link active" th:href = "@{/first}">Home</a>
                            <div class="sb-sidenav-menu-heading">Forms</div>
                               <!--<a class="nav-link active" th:href="@{registration}">New Student</a></li>-->
                               <a class="nav-link active" th:href="@{saveSeason}">New Season</a></li>
                               <a class="nav-link active" th:href="@{saveTeam}">New Team</a></li>
                               <a class="nav-link active" th:href="@{saveMatchday}">Matchday</a></li>
                            </a>
                            
                            <div class="sb-sidenav-menu-heading">Display</div>
                                <!--<a class="nav-link active" th:href="@{/home}">All Students</a>-->
                                <a class="nav-link active" th:href="@{/season}">All Seasons</a>
                                <a class="nav-link active" th:href="@{/team}">All Team</a>
                                <a class="nav-link active" th:href="@{/matchday}">All Matchdays</a>
                        </div>
                    </div>
                    <div class="sb-sidenav-footer">
                        <div class="small"><a class="nav-link active" th:href="@{/logout}">Logout</a></div>
                        
                    </div>
                </nav>
            </div>
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
		<br><br>
<h1>Matchday List <!--<a class="nav-link active" th:href="@{/pdf}">Generate Pdf</a>--></h1>
<hr>
<table border="1" class="table">
<thead class="thead-dark">
<tr>
<th>Season ID</th>
<th>Matchday No</th>
<th>Home Team</th>
<th>Status</th>
<th>Away Team</th>
<th>Situation</th>
<th>Action</th>
</tr> 
</thead>
<tbody>
<tr  style="font-size: 10px;height: 20px;" st th:each="matchday : ${matchday}">
<td th:text="${matchday.seasonid}"></td>
<td th:text="${matchday.matchdayid}"></td>
<td th:text="${matchday.hometeam}"></td>
<td th:text="${matchday.status}"></td>
<td th:text="${matchday.awayteam}"></td>
<td th:text="${matchday.situation}"></td>
<td><a th:href="@{/matchday/{id}(id=${matchday.id})}"  class="btn-sm btn-primary"> Update</a>
<a th:href="@{/pop_mat/{id}(id=${matchday.id})}" class="btn-sm btn-primary"> Delete</a></td>
</tr>
<tbody>
</table>
<center>
   <div class = "row">
		<span  style="color: blue; font-size:10px;">Next 1 2 Last</span>
    </div>
    </center>

                      
                </main>
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; PNL LiveScore 2023</div>
                            <div>
                               
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
        <script src="assets/demo/chart-area-demo.js"></script>
        <script src="assets/demo/chart-bar-demo.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
        <script src="js/datatables-simple-demo.js"></script>
    </body>
</html>
