<!DOCTYPE html>
<html>
<head>
    <title>Log In</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
   crossorigin="anonymous">

</head>
<body>
	
		<br><br><br><br>
  <div class="container mt-4">
	  <div class="row justify-content-center">
        <div class="card">
			<div class="card-header bg-dark text-white">
            League Manager - Login
          </div>
          <div class="card-body">
			  <br>
            <form th:action="@{/authentication}" th:object="${login}" method="post">
				<div>
                    <div class="alert alert-danger">Invalid username or
                        password.</div>
                </div>
              <div class="form-group">
                <label for="username"><b>Email:</b></label>
                <input type="email" th:field="*{email}" required=""  class="form-control"  id="username" placeholder="email@example.com">
              </div>
              <div class="form-group">
                <label for="password"><b>Password</b></label>
                <input type="password" th:field="*{password}" required="text" class="form-control"  id="password" placeholder="*******">
              </div>
              <button type="submit" class="btn btn-dark btn-block mb-3">Submit</button>
            </form><center>
             <p>Don't have an account already? <a href="Signup">Create An Account</a></p></center>
          </div>
        </div>
      </div>
    </div>

  
</div>	
</body>
</html>
