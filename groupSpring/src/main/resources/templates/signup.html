<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
   crossorigin="anonymous">
  
</head>
<body>
	<br><br> <br>
	 <div class="container mt-4">
	  
	  <div class="row justify-content-center">
    
    <br> <br><br> <br><br> <br> <br> 
      <div class="col-md-6">
        <div class="card">
         <div class="card-header bg-dark text-white">
           League Manager - Signup
          </div>
          <div class="card-body">
			  
            <form th:action="@{/registerAccount}" th:object="${signup}" method="post">
              
            <div class="form-group">
                <label for="email"><b>Email:</b></label>
                <input type="text" th:field="*{email}" class="form-control" id="username" placeholder="Email">
                <span style="color: red; font-size:13px;" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
              </div>
             
              <div class="form-group">
                <label for="password"><b>Password</b></label>
                <input type="password" class="form-control"  th:field="*{password}" id="password" placeholder="*******">
                <span style="color: red; font-size:13px;" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
              </div>
              <div class="form-group">
                <label for="password"><b>Comfirm Password</b></label>
                <input type="password" class="form-control"  id="cpassword" placeholder="*******">
              </div>
              
             
              <button type="submit" class="btn btn-dark btn-block mb-3">Submit</button>
             <p>Already have an account? <a th:href="@{/login-page}">Log In</a></p>
            </form><center>
            
          </div>
        </div>
      </div>
    </div>
  </div>
  
</div>

</body>
</html>
