            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
	<br>	<br>
    <h1>Update Matchday:</h1>
<hr>
<form th:action="@{/matchday/{id} (id=${matchday.id})}" th:object="${matchday}" method="post">
    <div class="row">
        <div class="col-md-6 mb-4">
          <div class="form-outline">
            <label for="email"><b>Season:</b></label>
            <input type="text" id="disabledInput" th:field="*{seasonid}" class="form-control mb-4 col-4" disabled>
          </div>
        </div>
        <div class="col-md-6 mb-4">
          <div class="form-outline">
            <label for="email"><b>Matchday Number:</b></label>
            <input type="text" th:field="*{matchdayid}" class="form-control mb-4 col-4" disabled>
          </div>
          </div>
        </div>
        <div class="row">
			<div class="col-md-3 mb-3">
          <div class="form-outline">
              <label class="form-label" for="form3Example1"><b>Situation:</b></label>
              <select th:field="*{situation}" class="form-control">
              <option value="KICKOFF">KICKOFF</option>
              <option value="LIVE">LIVE</option>
              <option value="HT">HT</option>
              <option value="FT">FT</option>
              <option value="POSTPONED">POSTPONED</option>
            </select>
                
          </div>
        </div>
        <div class="col-md-3 mb-3">
          <div class="form-outline">
              <label class="form-label" for="form3Example1"><b>Home Team:</b></label>
              <input type="text" th:field="*{hometeam}" class="form-control mb-4 col-4" disabled>
              <!--<select id="Home Team" th:field="*{hometeam}" class="form-control">-->
                </select>
          </div>
        </div>
        <div class="col-md-2 mb-3">
            <div class="form-outline">
                <label class="form-label" for="form3Example1"><b>Status:</b></label>
              <input type="text" th:field="*{status}" class="form-control"/>
            </div>
          </div>
        <div class="col-md-3 mb-3">
          <div class="form-outline">
            <label class="form-label" for="form3Example2"><b>Away Team:</b></label>
            <input type="text" th:field="*{awayteam}" class="form-control mb-4 col-4" disabled>
            <!--<select id="Away Team" th:field="*{awayteam}" class="form-control">-->
            </select>
          </div>
        </div>
      </div>
            
<button type="submit"  class="btn btn-primary mb-2 col-12">Update</button>
</form>
</div>
        </main>
