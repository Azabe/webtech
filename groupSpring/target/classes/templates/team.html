    <body class="sb-nav-fixed">
        <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">

        <div id="layoutSidenav">
            <div id="layoutSidenav_nav">
                <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                    <div class="sb-sidenav-menu">
                         <div class="nav">
                            <div class="sb-sidenav-menu-heading">Core</div>
                               <a class="nav-link active" th:href = "@{/first}">Home</a>
                            <div class="sb-sidenav-menu-heading">Forms</div>

                               <a class="nav-link active" th:href="@{saveMatchday}">Matchday</a></li>
                            </a>
                            
                            <div class="sb-sidenav-menu-heading">Display</div>

                                <a class="nav-link active" th:href="@{/season}">All Seasons</a>
                                <a class="nav-link active" th:href="@{/team}">All Team</a>
                                <a class="nav-link active" th:href="@{/matchday}">All Matchdays</a>

                    <div class="sb-sidenav-footer">
                        <div class="small"><a class="nav-link active" th:href="@{/logout}">Logout</a></div>
                        
                    </div>
                </nav>
            </div>
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
	<br>	<br>
    <h1>Teams Registration:</h1>
<hr>
<form action="#" th:action="@{/saveTeam}" th:object="${team}" method="POST">
    <div class="form-group">
        <label for="season"><b>Season:</b></label>
        <input type="text" id="disabledInput" th:field="*{seasonid}" class="form-control mb-2 col-2">
      </div>
    <div class="form-group">
        <label for="email"><b>Logo:</b></label>
        <input type="file" th:field="*{picture}" class="form-control">
      </div>
    <div class="row">
        <div class="col-md-3 mb-4">
          <div class="form-outline">
              <label class="form-label" for="form3Example1"><b>Team ID</b></label>
            <input type="text"  th:field="*{teamid}" class="form-control" />
          </div>
        </div>
        <div class="col-md-9 mb-4">
          <div class="form-outline">
            <label class="form-label" for="form3Example2"><b>Team Name:</b></label>
            <input type="text" id="form3Example2" th:field="*{teamname}" placeholder="Team Name" class="form-control" />
          </div>
        </div>           
<button type="submit"  class="btn btn-primary mb-2 col-12">Register</button>
</form>
</div>
        </main>
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">

                            <div>
                               
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>

        <script src="assets/demo/chart-bar-demo.js"></script>
